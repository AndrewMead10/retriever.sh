services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: rag
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "SQtAQnz6tG/g5708tAZSNhDCzYlT23WJ1FKT76pbRF8="
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rag"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  vespa:
    image: vespaengine/vespa
    hostname: vespa
    ports:
      - "8080:8080"
      - "19071:19071"
    volumes:
      - vespa-data:/opt/vespa/var
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 4G
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:19071/state/v1/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  vespa-init:
    image: alpine:latest
    hostname: vespa-init
    command: /scripts/deploy-vespa.sh
    volumes:
      - ./vespa:/app/vespa:ro
      - ./scripts:/scripts:ro
    depends_on:
      vespa:
        condition: service_healthy
    restart: "no"

  # Backend now runs natively via systemd (retriever.service)
  # See /etc/systemd/system/retriever.service

volumes:
  postgres-data:
  vespa-data:
