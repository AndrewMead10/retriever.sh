# Nginx configuration for retriever.sh
# This file should be linked to /etc/nginx/sites-available/retriever.sh

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name retriever.sh www.retriever.sh;

    # Allow Certbot to access .well-known directory
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name retriever.sh www.retriever.sh;

    # SSL Configuration (will be managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/retriever.sh/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/retriever.sh/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/retriever.sh_access.log;
    error_log /var/log/nginx/retriever.sh_error.log;

    # Max upload size (adjust as needed)
    client_max_body_size 100M;

    # Proxy to FastAPI backend
    location / {
        proxy_pass http://127.0.0.1:5656;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for better streaming support
        proxy_buffering off;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://127.0.0.1:5656/health;
        access_log off;
    }
}
